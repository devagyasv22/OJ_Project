<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devagya OJ | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .section-card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    section { margin-bottom: 3rem; }
  </style>
</head>
<body
  class="bg-dark text-light"
  data-bs-spy="scroll"
  data-bs-target="#navbarNav"
  data-bs-offset="70"
  tabindex="0"
>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Devagya OJ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/accounts/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/problems">Problem Set</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/contest">Contest</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/community">Community</a></li>
        </ul>
        <span class="navbar-text">Welcome, {{ user.username }}</span>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <section id="profile" class="pt-4">
      <div class="section-card">
        <h2><i class="bi bi-person-circle me-2"></i>Profile</h2>
        <p>This is your profile section.</p>
      </div>
    </section>

    <section id="problem-set" class="pt-4">
      <div class="section-card">
        <h2><i class="bi bi-journal-code me-2"></i>Problem Set</h2>
        <a href="{% url 'problem_list' %}" class="btn btn-primary">Browse All Problems</a>
      </div>
    </section>

    <section id="contest" class="pt-4">
      <div class="section-card">
        <h2><i class="bi bi-trophy me-2"></i>Contests</h2>
        <p>Upcoming contests and results.</p>
      </div>
    </section>

    <section id="community" class="pt-4">
      <div class="section-card">
        <h2><i class="bi bi-people me-2"></i>Community</h2>
        <p>Discussion forums, posts, announcements.</p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
