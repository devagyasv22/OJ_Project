<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Devagya OJ{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #121212; color: #e0e0e0; }
    .navbar, .card { background: #1e1e1e; }
    .form-control, .btn { background: #2b2b2b; color: #fff; border: 1px solid #444; }
    .form-control:focus { background: #333; }
    .btn-primary { background: #0d6efd; border: none; }
      /* make placeholders brighter in dark mode */
.form-control::placeholder {
  /* solid white at 60% opacity */
  color: rgba(255, 255, 255, 0.6) !important;
  opacity: 1 !important;  /* ensure the color above isn’t dimmed further */
}

/* boost the input background a little so the border still pops */
.form-control {
  background-color: #2e2e2e !important;
}

/* and lighten the label text */
.form-label {
  color: #ddd !important;
}


  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="/">Devagya OJ</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Hi {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Log out</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-light">Sign up</a>
      {% endif %}
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
