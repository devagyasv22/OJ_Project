{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card bg-dark border-secondary text-light mx-auto" style="max-width: 600px;">
    <div class="card-header bg-secondary">
      Welcome
    </div>
    <div class="card-body">
      {% if user.is_authenticated %}
        <p class="card-text">Hi <strong>{{ user.username }}</strong>!</p>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light">Log Out</button>
        </form>
      {% else %}
        <p class="card-text">You are not logged in.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
