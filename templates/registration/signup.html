{% extends "base.html" %}

{% block title %}Sign Up — Devagya OJ{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header text-white bg-secondary">Sign Up</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input
              type="text"
              id="id_username"
              name="username"
              class="form-control"
              placeholder="Choose a username"
              required
            >
          </div>

          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input
              type="password"
              id="id_password1"
              name="password1"
              class="form-control"
              placeholder="Enter a password"
              required
            >
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="id_password2"
              name="password2"
              class="form-control"
              placeholder="Re-enter your password"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
